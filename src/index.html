<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.less">
    <title>Document</title>
</head>
<body class="container">
<form action="#" method="post">
    <div class="form">
        <div class="user-info">
            <p>
                <label for="name" class="required">Name</label>
                <input id="name" type="text" name="name" placeholder="Name" minlength="5" maxlength="10"
                       required>
                <span class="underline"></span>
            </p>
            <p>
                <label for="surname" class="required">Surname</label>
                <input id="surname" type="text" name="surname" placeholder="Surame" minlength="5" maxlength="10"
                       required>
                <span class="underline"></span>
            </p>
            <p>
                <label for="email" class="required">Email</label>
                <input id="email" type="email" name="email" placeholder="john.doe@example.com"
                       pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                       required>
                <span class="underline"></span>
            </p>
            <p>
                <label for="password" class="required">Password</label>
                <input id="password" type="password" name="password" placeholder="password"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                <span class="underline"></span>
            </p>
            <p>
                <label for="confirmPass" class="required">Confirm password</label>
                <input id="confirmPass" type="password" name="confirmPassword" placeholder="Confirm password"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
                <span class="underline"></span>
            </p>
        </div>
        <div class="user-info">
            <p>
                <label for="phone" class="required">Telephone</label>
                <input id="phone" type="tel" name="phone" pattern="\d*" placeholder="+380 12 345 67 89" required>
                <span class="underline"></span>
            </p>
            <p>
                <label for="qty" class="required">Quantity</label>
                <input id="qty" type="number" name="quantity" pattern="^[1-9]\d*$/g" placeholder="1"
                       title="Please, specify quantity" required>
                <span class="underline"></span>
            </p>
            <p>
                <label for="days">Day</label>
                <select id="days" name="days" required>
                    <option value="Sunday" selected>Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </p>
            <p>
                <label for="comment">Comments</label>
                <textarea id="comment" cols="15" rows="3" maxlength="50" name="comment"
                          placeholder="For comments"></textarea>
                <span class="underline"></span>
            </p>
        </div>
    </div>
    <p>
        <input type="submit" name="submit" value="Send">
    </p>
</form>
<script type="module" src="js/main.js"></script>
</body>
</html>
